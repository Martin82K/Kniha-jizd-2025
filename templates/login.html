{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column justify-content-center min-vh-100" style="margin-top: -210px;">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-4">
            <img src="{{ url_for('static', filename='img/App_logo.png') }}" alt="App Logo" style="width: 300px; height: auto;" class="mb-3">
            <h2 class="mb-4">Kniha jízd 2025</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Přihlášení</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Uživatelské jméno</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Heslo</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Zapamatovat si mě</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Přihlásit se</button>
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Registrovat se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
