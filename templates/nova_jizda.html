{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Nová jízda</h4>
                    {% if aktivni_vozidlo %}
                    <p class="mb-0">Vozidlo: {{ aktivni_vozidlo.nazev }} ({{ aktivni_vozidlo.spz }})</p>
                    <p class="mb-0">Aktuální stav tachometru: {{ aktivni_vozidlo.aktualni_stav_km }} km</p>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="datum" class="form-label">Datum a čas</label>
                                    <input type="datetime-local" class="form-control" id="datum" name="datum" required
                                           value="{{ now.strftime('%Y-%m-%dT%H:%M') }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ridic" class="form-label">Řidič</label>
                                    <input type="text" class="form-control" id="ridic" name="ridic" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="misto_odjezdu" class="form-label">Místo odjezdu</label>
                                    <input type="text" class="form-control" id="misto_odjezdu" name="misto_odjezdu" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="misto_prijezdu" class="form-label">Místo příjezdu</label>
                                    <input type="text" class="form-control" id="misto_prijezdu" name="misto_prijezdu" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pocet_km" class="form-label">Počet kilometrů</label>
                                    <input type="number" step="0.1" class="form-control" id="pocet_km" name="pocet_km" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ucel_jizdy" class="form-label">Účel jízdy</label>
                            <textarea class="form-control" id="ucel_jizdy" name="ucel_jizdy" rows="2" required></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Zpět</a>
                            <button type="submit" class="btn btn-primary">Uložit jízdu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
