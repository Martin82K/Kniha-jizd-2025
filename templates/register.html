{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h4 class="mb-0">Registrace</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="prijmeni" class="form-label">Příjmení</label>
                            <input type="text" class="form-control" id="prijmeni" name="prijmeni" required>
                            <div class="form-text">Vaše uživatelské jméno bude automaticky vytvořeno z příjmení malými písmeny.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Heslo</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrovat</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Již máte účet? <a href="{{ url_for('login') }}">Přihlaste se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
