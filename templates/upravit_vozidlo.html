{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-header">
                    <h4>Upravit vozidlo</h4>
                </div>
                <div class="card-body">
                    <form method="POST" class="d-flex flex-column align-items-center">
                        <div class="mb-3 text-start">
                            <label for="nazev" class="form-label">Název vozidla</label>
                            <input type="text" class="form-control" id="nazev" name="nazev" value="{{ vozidlo.nazev }}" maxlength="50" style="width: 300px;" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="spz" class="form-label">SPZ</label>
                            <input type="text" class="form-control" id="spz" name="spz" value="{{ vozidlo.spz }}" maxlength="20" style="width: 300px;" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="palivo" class="form-label">Palivo</label>
                            <input type="text" class="form-control" id="palivo" name="palivo" value="{{ vozidlo.palivo or '' }}" maxlength="50" style="width: 300px;">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="poznamka" class="form-label">Poznámka</label>
                            <textarea class="form-control" id="poznamka" name="poznamka" rows="3" style="width: 300px;">{{ vozidlo.poznamka or '' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('vozidla') }}" class="btn btn-secondary">Zpět</a>
                            <button type="submit" class="btn btn-primary">Uložit změny</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
