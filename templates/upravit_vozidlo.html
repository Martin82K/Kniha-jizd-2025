{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Upravit vozidlo</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nazev" class="form-label">Název vozidla</label>
                            <input type="text" class="form-control" id="nazev" name="nazev" value="{{ vozidlo.nazev }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="spz" class="form-label">SPZ</label>
                            <input type="text" class="form-control" id="spz" name="spz" value="{{ vozidlo.spz }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="poznamka" class="form-label">Poznámka</label>
                            <textarea class="form-control" id="poznamka" name="poznamka" rows="3">{{ vozidlo.poznamka or '' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('vozidla') }}" class="btn btn-secondary">Zpět</a>
                            <button type="submit" class="btn btn-primary">Uložit změny</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
